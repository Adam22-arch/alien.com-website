    <script>
        // DurÃ©e de la promo (2 jours en millisecondes)
        const promoDuration = 2 * 24 * 60 * 60 * 1000;

        // Stocke la date de fin dans le localStorage pour garder la promo sur tout le site
        let promoEnd = localStorage.getItem('promoEnd');
        if (!promoEnd) {
            promoEnd = Date.now() + promoDuration;
            localStorage.setItem('promoEnd', promoEnd);
        }

        function updateTimer() {
            const now = Date.now();
            let diff = promoEnd - now;
            if (diff < 0) diff = 0;
            const days = Math.floor(diff / (24*60*60*1000));
            const hours = Math.floor((diff % (24*60*60*1000)) / (60*60*1000));
            const minutes = Math.floor((diff % (60*60*1000)) / (60*1000));
            const seconds = Math.floor((diff % (60*1000)) / 1000);
            document.getElementById('timer').textContent =
                `${days}j ${hours}h ${minutes}m ${seconds}s`;
            if (diff === 0) {
                document.getElementById('promo-timer').textContent = "La promotion est terminÃ©e !";
                clearInterval(timerInterval);

                // Met Ã  jour tous les boutons pour enlever la remise
                document.querySelectorAll(".btn-detail").forEach(btn => {
                    const prix = parseFloat(btn.dataset.price);
                    btn.innerHTML = `<span class="prix-reduit">${prix}â‚¬</span>`;
                });
            }
        }
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);

        const casiers = document.querySelectorAll(".casier");
        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("close");

        const modalName = document.getElementById("modal-name");
        const modalSize = document.getElementById("modal-size");
        const modalBrand = document.getElementById("modal-brand");
        const modalPrice = document.getElementById("modal-price");

        casiers.forEach(casier => {
            casier.addEventListener("click", () => {
                modalName.textContent = casier.dataset.name;
                modalSize.textContent = casier.dataset.size;
                modalBrand.textContent = casier.dataset.brand;
                modalPrice.textContent = casier.dataset.price;
                modal.style.display = "flex";
            });
        });

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });

        document.querySelectorAll('.casier.vide').forEach(casier => {
            const input = casier.querySelector('input[type="file"]');
            casier.addEventListener('click', (e) => {
                if (casier.classList.contains('vide')) {
                    input.click();
                    e.stopPropagation();
                }
            });
            input.addEventListener('change', (e) => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        casier.innerHTML = `<img src="${evt.target.result}" alt="Photo ajoutÃ©e" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">`;
                        casier.classList.remove('vide');
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function updateRemiseBoutons() {
            const now = Date.now();
            let diff = promoEnd - now;
            document.querySelectorAll(".btn-detail").forEach(btn => {
                const prix = parseFloat(btn.dataset.price);
                if (diff > 0) {
                    const prixReduit = (prix * 0.75).toFixed(2);
                    btn.innerHTML = `<span class="prix-barre">${prix}â‚¬</span> <span class="prix-reduit">${prixReduit}â‚¬</span> <span class="reduc-badge">-25%</span>`;
                } else {
                    btn.innerHTML = `<span class="prix-reduit">${prix}â‚¬</span>`;
                }
            });
        }
        updateRemiseBoutons();

        document.querySelectorAll(".btn-detail").forEach(btn => {
            btn.addEventListener("click", function(e) {
                e.stopPropagation();
                const params = new URLSearchParams({
                    img: this.dataset.img,
                    name: this.dataset.name,
                    size: this.dataset.size,
                    brand: this.dataset.brand,
                    price: this.dataset.price
                });
                window.location.href = "detail.html?" + params.toString();
            });
        });

        const params = new URLSearchParams(window.location.search);
        document.getElementById('maillot-img').src = params.get('img');
        document.getElementById('maillot-name').textContent = params.get('name');
        document.getElementById('maillot-size').textContent = params.get('size');
        document.getElementById('maillot-brand').textContent = params.get('brand');
        document.getElementById('maillot-price').textContent = params.get('price');
    </script>
