    <div id="promo-timer" style="background:#39ff14;color:#222;text-align:center;padding:12px 0;font-size:1.2em;font-weight:bold;">
        Promo sp√©ciale‚ÄØ: il reste <span id="timer"></span> pour profiter des prix r√©duits‚ÄØ!
    </div>

    <script src="script.js"></script>
    <script>
// Dur√©e de la promo (2 jours en millisecondes)
const promoDuration = 2 * 24 * 60 * 60 * 1000;

// Stocke la date de fin dans le localStorage pour garder la promo sur tout le site
let promoEnd = localStorage.getItem('promoEnd');
if (!promoEnd) {
    promoEnd = Date.now() + promoDuration;
    localStorage.setItem('promoEnd', promoEnd);
}

function updateTimer() {
    const now = Date.now();
    let diff = promoEnd - now;
    if (diff < 0) diff = 0;
    const days = Math.floor(diff / (24*60*60*1000));
    const hours = Math.floor((diff % (24*60*60*1000)) / (60*60*1000));
    const minutes = Math.floor((diff % (60*60*1000)) / (60*1000));
    const seconds = Math.floor((diff % (60*1000)) / 1000);
    document.getElementById('timer').textContent =
        `${days}j ${hours}h ${minutes}m ${seconds}s`;
    if (diff === 0) {
        document.getElementById('promo-timer').textContent = "La promotion est termin√©e !";
        clearInterval(timerInterval);
    }
}
updateTimer();
const timerInterval = setInterval(updateTimer, 1000);
</script>
